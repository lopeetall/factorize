<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" media="screen and (max-device-width: 500px)" href="mobile.css" />
<link rel="stylesheet" href="game.css" />
<!--<link rel="stylesheet" href="main.css" />-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="factorGame.js"></script>

</head>
<body onload="factorGame(1)">

<div id = "topBar" class = "iconBar">
        <div id = "burger" class="icon">
            <div class = "iconCover" onClick = "toggleSettings()" id="burgerCover">            </div>
            <div class = "iconBack" id="burgerBack">            </div>
            <object id= "selectedBurger" class = "selectedIconImage" type="image/svg+xml" data="burgerDarkGray.svg" height = "100%" width = "100%"></object>
            <object class = "iconImage" id = "burger" type="image/svg+xml" data="burgerWhite.svg" height = "100%" width = "100%"></object>
        </div>
        <div id = "settingsMenu" class = "closedMenu">
            <div id = "closeSettingsIcon" class="icon">
                <div class = "iconCover" onClick = "closeSettings()" id="closeSettingsCover">            </div>
                <object id="closeImage" class="iconImage" type="image/svg+xml" data="closeButton.svg" height = "100%" width = "100%"></object>
            </div>
            <i><b><h1 id = "menuTitle">FACTORIZE</h1></b></i>
            <ul id="menuText">
                <li>           
                    <div id="levelSelector">
                        Difficulty level:
                        <p class = "levelButton" id="leftButton" onClick="decreaseLevel()"><</p>
                        <p id="levelNumber">1</p>
                        <p class = "levelButton" id="rightButton" onClick="increaseLevel()">></p>
                    </div>
                </li>
                <li onclick="solveIt()">Show solution</li>
                <li>Donate on Patreon</li>
            </ul>
        </div>
</div>
    <div id="bottomBar" class="iconBar">
        <div id = "reloadButton" class="icon">
            <div class = "iconCover" onClick = "reloadGame()" id="reloadCover">            </div>
            
            <object type="image/svg+xml" data="reloadDarkGray.svg" height = "100%" width = "100%"></object>
        </div>
    </div> 


    <div id="pageContainer">       
    </div>
    <div style= "display: none" id="levelNumber">1</div>
</body>
</html>
